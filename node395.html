<h4><a name="SECTION001950040000000000000"></a>
<a name="46553"></a>
求解器
</h4>

除了上述三种核函数外，使用移位-反演的迭代方法通常需要直接求解线性系统。无论是矩阵分解还是三角求解，都涉及更为复杂的并行算法，尤其是在大规模并行机器上。在这一领域，已有大量的研究活动。许多针对稠密矩阵和带状矩阵的最先进的并行算法已在ScaLAPACK中实现（参见&#167;&nbsp;<a href="node385.html#sec:directsolvers">10.3</a>），而针对稀疏矩阵的算法则在表&nbsp;<a href="node388.html#tab:SparseDirectSolver">10.1</a>所调查的软件包中得以实现。
