<h2><a name="SECTION001777000000000000000">
可用的软件</a>
</h2>
用于计算任意<span class="math-inline">A - \lambda B</span>的GUPTRI形式以及计算广义特征值和约化子空间的误差界限的软件包（FORTRAN 77版本）已在文献[<a href="node421.html#demmelkagstrom93a">121</a>,<a href="node421.html#demmelkagstrom93b">122</a>]中发表。
该软件专为存储为双精度复数数据的稠密矩阵开发。此外，还提供了一个基于MEX文件的MATLAB接口。欲获取此软件，请访问本书的主页ETHOME。
