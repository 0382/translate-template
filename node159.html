<h4><a name="SECTION001410030000000000000">
应用</a>
</h4>

对于每种算法，我们区分了运行该算法的不同方式：<dl>
<dt><strong>“直接”</strong></dt>
<dd>即直接应用，我们通过乘以<span class="math-inline">A</span>并使用<span class="math-inline">B</span>求解来实现。
</dd>
<dt><strong>“位移反演”</strong></dt>
<dd>即位移与反演，它解决系统<span class="math-inline">(A-\sigma B)x=b</span>以获得<span class="math-inline">x</span>，并乘以<span class="math-inline">B</span>。这种方式能够在较少的迭代次数内计算出更广泛的特征值选择。
</dd>
<dt><strong>“预处理”</strong></dt>
<dd>意味着使用预处理器的应用，例如，稀疏近似分解。这比位移反演需要更少的存储空间，但大多数情况下也需要更多的矩阵向量乘法运算。
</dd>
</dl>
