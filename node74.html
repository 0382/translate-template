<h4><a name="SECTION001169080000000000000">
示例</a>
</h4>

<p>
考虑在第<a href="node19.html#sec:introchap2">2.1</a>节中介绍的弹簧质量系统。如果该系统是无阻尼的，一旦启动，它会永远振动下去。我们提出的问题是：用户能否抓住并移动其中一个质量，比如说第<span class="math-inline">k</span>个，以最终使所有质量都静止下来？这个问题关乎<em>可控性</em>，而答案既取决于<span class="math-inline">k</span>的值，也与弹簧的数量及其常数值有关。计算过程涉及求解最小化子空间<span class="math-inline">[Y, A - \lambda I]</span>，其中<span class="math-inline">A</span>在 (<a href="node56.html#eqn_EigenVibration3">2.4</a>) 式中定义，而<span class="math-inline">Y</span>则依赖于<span class="math-inline">k</span>。
