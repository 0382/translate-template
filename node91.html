<h4><a name="SECTION001310050000000000000"></a>
寻找特征值
</h4>

我们给出三种典型情况：
<dl>
<dt><strong>孤立特征值</strong></dt>
<dd>代表谱末端的一个或少数几个孤立特征值。这是最简单的情况，典型例子如计算数据矩阵的几个主要奇异值。</dd>
<dt><strong>谱两端</strong></dt>
<dd>代表谱末端的一个或几个特征值，可能聚集在一起，典型例子如计算振动机械系统的最低特征模态，该系统由有限元方法建模。</dd>
<dt><strong>谱中间</strong></dt>
<dd>最后，表示谱中间的某些特征值，通常在指定区间内，例如寻找由外部规定频率负载激发的机械或电气系统的所有特征模态。</dd>
</dl>
