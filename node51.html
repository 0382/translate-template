<h2>
<a name="SECTION001153000000000000000"></a>
<a name="sec_chap2_nHepSim"></a>
等价关系（相似性）
</h2>

<p>
假设<span class="math-inline">S</span>是一个非奇异矩阵。
令<span class="math-inline">B = S^{-1}AS</span>。
我们称<span class="math-inline">B</span>与<span class="math-inline">A</span>是<em>相似</em>的，
并且称<span class="math-inline">S</span>是一个<em>相似变换</em>。
<a name="1548"></a> 
<span class="math-inline">B</span>具有与<span class="math-inline">A</span>相同的特征值。
如果<span class="math-inline">x</span>是<span class="math-inline">A</span>的一个特征向量，使得
<span class="math-inline">Ax = \lambda x</span>，那么
<span class="math-inline">y=S^{-1}x</span>就是<span class="math-inline">B</span>的一个特征向量。

<p>
如果<span class="math-inline">S</span>是一个酉矩阵，即<span class="math-inline">S^{-1} = S^*</span>，
我们称<span class="math-inline">B</span>与<span class="math-inline">A</span>是<em>酉相似</em>的。
如果<span class="math-inline">S</span>是实数矩阵，我们则称其为正交而非酉。
