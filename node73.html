<h4><a name="SECTION001169070000000000000">
相关的特征问题</a>
</h4>

<p>
奇异线性系统在研究线性控制系统中自然而然地出现，其形式为
<span class="math-inline">E \dot{x} (t) = Ax(t) + Bu(t)</span>，<span class="math-inline">y(t) = Cx(t)</span>。
其中，<span class="math-inline">u(t)</span> 是用户试图选择的<em>控制输入</em>，以确保<em>状态变量</em> <span class="math-inline">x(t)</span>
和<em>输出变量</em> <span class="math-inline">y(t)</span>达到期望值。
诸如<em>可控性</em>、<em>可控子空间</em>、<em>可控与不可控模式</em>、
<em>可观测性</em>等概念，均可以通过约化子空间和特征值来表达和计算
[<a href="node421.html#wonham">460</a>,<a href="node421.html#vandooren81">447</a>,<a href="node421.html#vandooren83a">451</a>,<a href="node421.html#vandooren83">450</a>].
