<h4><a name="SECTION001410050000000000000">
寻找特征值</a>
</h4>

我们列举了三种典型情况：
<dl>
<dt><strong>“孤立特征值”</strong></dt>
<dd>代表谱末端的一个或少数几个孤立特征值。</dd>
<dt><strong>“谱两端”</strong></dt>
<dd>表示谱末端的一个或几个特征值，可能聚集在一起，一个典型例子是通过有限元方法模拟的振动机械系统中计算最低特征模态。</dd>
<dt><strong>“谱中间”</strong></dt>
<dd>意味着谱中间的某些特征值，最常见的是在指定区间内，例如寻找机械或电气系统在规定频率的外部负载激励下的所有特征模态。</dd>
</dl>
