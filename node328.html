<h4><a name="SECTION001780040000000000000"></a> 
<a name="37893"></a>
计算所得特征向量的误差界限
</h4> 

<p>
LAPACK&nbsp;[<a
 href="node421.html#lapack">12</a>] 提供了一些针对（小规模）稠密GNHEP的正则矩阵对<span class="math-inline">\{A,B\}</span>计算特征向量的误差界限，前提是已知该对的广义Schur分解。感兴趣的读者可参考&nbsp;[<a
 href="node421.html#stsu90">425</a>,<a
 href="node421.html#sun98">431</a>]。通常情况下，仅凭少数特征值和特征向量的部分信息，无法评估大规模稀疏问题计算特征向量的准确性。
