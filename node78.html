<h1>
<a name="SECTION001210000000000000000"></a>
引言
</h1>

由于本书中详细介绍的大多数算法和模板都是针对解决大型稀疏特征值问题而设计的迭代投影方法，因此在本章中，我们将首先讨论这些迭代投影方法的一般框架。众所周知，这些方法大多能快速逼近与其他特征值分离的极值特征值。然而，很多时候，所寻求的特征值可能并非如此，而是位于内部。第<a href="node84.html#spec_trans">3.3</a>节中提到的谱变换是一种实用的工具，可以将所寻求的特征值转化为分离良好的极值特征值。
