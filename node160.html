<h4><a name="SECTION001410040000000000000">
正交化</a>
</h4>

我们还指出了大多数算法用于寻找特征向量近似值的子空间基底所需的正交化类型。<span class="math-inline">B</span>-正交化要么需要额外的<span class="math-inline">B</span>操作，要么需要存储辅助向量序列。具体细节请参阅各算法的描述。
